<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class='main'>
        <h1 class='reg'>Register Movie Here...!</h1>
            <form class="row g-3" onSubmit={onHandleClick}>
                <div class="col-md-6 text-dark">
                  <label class="form-label">Movie Name</label>
                  <input type="text" class="form-control" id="name" >
                </div>
                <div class="col-md-6 text-dark">
                  <label  class="form-label">Rating</label>
                  <input type="text" class="form-control" id="rating">
                </div>
                <div class="col-md-6 text-dark">
                  <label class="form-label">Vote</label>
                  <input type="text"  class="form-control" id="vote"> 
                </div>
                <div class="col-md-6 text-dark">
                  <label  class="form-label">Movie View</label>
                  <input type="text"  class="form-control" id="mview">
                </div>
                <div class="col-md-6 text-dark">
                  <label  class="form-label">Language</label>
                  <input type="text"  class="form-control" id="lang">
                </div>
                <div class="col-md-6 text-dark">
                  <label  class="form-label">Duration</label>
                  <input type="text"  class="form-control"  id="duration">
                </div>
                <div class="col-md-6 text-dark">
                  <label  class="form-label">Movie Type</label>
                  <input type="text"  class="form-control" id="mtype" >
                </div>
                <div class="mb-3 col-md-6 text-dark">
                  <label class="form-label">Picture</label>
                  <input class="form-control"  type="file" id="pic"/>
                </div>
                <div class="mb-3 col-md-6 text-dark">
                  <label class="form-label" >Banner</label>
                  <input class="form-control"   type="file" id="banner" multiple>
                </div>
      
                <div class="col-12 text-center p-5">
                  <button type="submit" class="btn btn-primary" id="add">Register</button>
                </div>
             </form>
     </div>
     <script src="./js/custom.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
